    listen 443 ssl;
	  server_name usrlog.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/youtubesmp3.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/youtubesmp3.com/privkey.pem;
